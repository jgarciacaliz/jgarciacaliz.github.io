<div class="controls-bar">
  <button id="toggle-theme" class="control-btn" aria-label="Toggle theme" (click)="toggleTheme()">
    <svg width="20" height="20" viewBox="0 0 512 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M256,32A224,224,0,0,0,97.61,414.39,224,224,0,1,0,414.39,97.61,222.53,222.53,0,0,0,256,32ZM64,256C64,150.13,150.13,64,256,64V448C150.13,448,64,361.87,64,256Z"/></svg>
  </button>
  <div class="switcher" style="position: relative;">
    <button class="control-btn" aria-label="Select language" (click)="showLangMenu = !showLangMenu">
      <svg width="20" height="20" viewBox="0 0 512 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M478.33,433.6l-90-218a22,22,0,0,0-40.67,0l-90,218a22,22,0,1,0,40.67,16.79L316.66,406H419.33l18.33,44.39A22,22,0,0,0,458,464a22,22,0,0,0,20.32-30.4ZM334.83,362,368,281.65,401.17,362Z"/><path d="M267.84,342.92a22,22,0,0,0-4.89-30.7c-.2-.15-15-11.13-36.49-34.73,39.65-53.68,62.11-114.75,71.27-143.49H330a22,22,0,0,0,0-44H214V70a22,22,0,0,0-44,0V90H54a22,22,0,0,0,0,44H251.25c-9.52,26.95-27.05,69.5-53.79,108.36-31.41-41.68-43.08-68.65-43.17-68.87a22,22,0,0,0-40.58,17c.58,1.38,14.55,34.23,52.86,83.93.92,1.19,1.83,2.35,2.74,3.51-39.24,44.35-77.74,71.86-93.85,80.74a22,22,0,1,0,21.07,38.63c2.16-1.18,48.6-26.89,101.63-85.59,22.52,24.08,38,35.44,38.93,36.1a22,22,0,0,0,30.75-4.9Z"/></svg>
    </button>
    <div *ngIf="showLangMenu" style="position: absolute; left: 50%; top: 100%; transform: translateX(-50%); margin-top: 0.25rem; display: flex; flex-direction: column; gap: 0.25rem; background: none; box-shadow: none; border: none;">
      <button *ngFor="let l of languages"
              [class.active]="translate.currentLang === l.code"
              (click)="select(l.code); showLangMenu = false;"
              style="background: none; border: none; padding: 0; cursor: pointer; box-shadow: none;">
        <img [src]="'assets/i18n/' + l.code + '.svg'" alt="{{ l.label }} flag" style="width: 2rem; height: 2rem; border-radius: 0; box-shadow: none;">
      </button>
    </div>
  </div>
</div>
